<h1>{{ title }}</h1>

<div class="ou-form row">
  <div class="col-lg-9">
    <form name="contact-form" method="post" autocomplete="off">
      <div id="name" class="form-group">
        <label class="control-label" for="id_name">Name<span class="required"> (Required)</span></label>
        <input type="text" name="name" id="id_name" placeholder="" class="form-control" required>
      </div>

      <div id="email" class="form-group">
        <label class="control-label" for="id_email">Email Address<span class="required"> (Required)</span></label>
        <input type="email" name="email" id="id_email" placeholder="" class="form-control" required>
      </div>

      <div id="message" class="form-group">
        <label class="control-label" for="id_message">Message<span class="required"> (Required)</span></label>
        <textarea class="form-control" name="message" id="id_message" required placeholder="Provide your feedback, suggestions, and comments"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
